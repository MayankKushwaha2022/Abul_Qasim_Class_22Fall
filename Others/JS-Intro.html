        /*
        array.sort (function(a,b){return a-b})
        OR
        array.sort((a,b) =>{a-b})

        a-b = positive = => b sorted before value a.
        a-b = negative = => a sorted before value b.
        a-b = 0 = => items stay in the same.
        */

        /*Sort Compare function*/
        let grades = [88, 94, 72, 99, 53, 77];
        //Sort the following array from highest to lowest 
        grades.sort((a, b) => b - a);

        //Sort the following array from lowest to highest

        /*
        Filtering Arrays – filter()
        • Filter is a JavaScript array method that creates a new array based on whether or not elements pass a test 
        provided by a function -> we call it callback function 
        • The callback function will be called for every element that you're iterating over in your original array.
        • Each time the function executes, the new value will be added to the new array
        • This function accepts current value, index, and array. 
        • The current value is the only required parameter.
        */

        const groceries = [ 
                            { item: 'apples', type: 'fruit' }, 
                            { item: 'cereal', type: 'pantry' }, 
                            { item: 'pork chops', type: 'meat' }, 
                            { item: 'bananas', type: 'fruit' }, 
                            { item: 'broccoli', type: 'vegetable' }]; 
        //Filter the following array to include only those grocery items that are fruits.
        const fruit = groceries.filter(
                                        function(item)
                                            { return item.type === 'fruit'; 
                                        }); 
        console.log('Fruits', fruit);
        console.log();
